{% extends 'app/base.html' %}  <!-- Replace with your base template -->
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confirm Deletion</h5>
                    <p class="card-text">Are you sure you want to delete the flashcard set "{{ flashcard_set.topic }}"? This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'view_flashcard_set' flashcard_set.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
