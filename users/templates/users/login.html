{% extends "app/base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Sign In{% endblock page_title %}

{% block content %}

<div class="card w-75 mx-auto">
    <div class="card-body p-4">
        <h4 class="card-title mb-3">Login to Quizzler</h4>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark text-white">Sign In</button>
        </form>
    </div>
    <div class="card-footer">
        <small class="text-center pt-3">Don't have an account yet? <a href="{% url "register" %}" class="text-decoration-none">Sign Up</a></small>
    </div>
</div>
    
{% endblock content %}
